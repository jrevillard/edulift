name: Backend CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  # Cache version for invalidation
  CACHE_VERSION: 'v3'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Backend-specific Node.js cache (isolated from frontend)
      - name: Cache Node.js modules (backend)
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-backend-

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      # Cache Prisma generated client and migrations
      - name: Cache Prisma artifacts
        uses: actions/cache@v4
        with:
          path: |
            backend/node_modules/.prisma
            backend/prisma/migrations
          key: ${{ env.CACHE_VERSION }}-prisma-${{ runner.os }}-${{ hashFiles('backend/prisma/schema.prisma') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-prisma-${{ runner.os }}-

      - name: Create test environment file
        run: |
          cd backend
          cat > .env.test << 'EOF'
          NODE_ENV=test
          PORT=3001
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL=redis://localhost:6379
          JWT_ACCESS_SECRET=test_jwt_secret_key_for_ci
          EMAIL_HOST=localhost
          EMAIL_PORT=587
          EMAIL_USER=test@example.com
          EMAIL_PASSWORD=test_password
          EMAIL_FROM=test@example.com
          FRONTEND_URL=http://localhost:3000
          EOF

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Run database migrations
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run TypeScript type checking
        run: |
          cd backend
          npm run typecheck

      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      - name: Validate TypeScript build (producibility check)
        run: |
          cd backend
          npx tsc --outDir /tmp/tsc-validate

      - name: Check OpenAPI specification is up to date
        run: |
          cd backend

          # Save current swagger.json
          cp docs/openapi/swagger.json docs/openapi/swagger.json.committed

          # Generate OpenAPI in current directory
          npm run swagger:generate

          # Compare files
          if ! diff docs/openapi/swagger.json.committed docs/openapi/swagger.json > /dev/null; then
            echo "❌ ERROR: OpenAPI specification is out of date!"
            echo ""
            echo "The swagger.json in your commit does not match the generated specification."
            echo ""
            echo "Generated changes:"
            diff -u docs/openapi/swagger.json.committed docs/openapi/swagger.json || true
            echo ""
            echo "Command to fix:"
            echo "  cd backend && npm run swagger:generate && git add docs/openapi/swagger.json && git commit -m 'docs: update OpenAPI specification'"

            # Restore original file
            cp docs/openapi/swagger.json.committed docs/openapi/swagger.json
            rm docs/openapi/swagger.json.committed

            exit 1
          else
            echo "✅ OpenAPI specification is up to date"
            rm docs/openapi/swagger.json.committed
          fi

      - name: Run backend tests (with tsx runtime)
        run: |
          cd backend
          npm run test:ci
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test_jwt_secret_key_for_ci
          EMAIL_HOST: localhost
          EMAIL_PORT: 587
          EMAIL_USER: test@example.com
          EMAIL_PASSWORD: test_password
          EMAIL_FROM: test@example.com
          FRONTEND_URL: http://localhost:3000

      - name: Test tsx server startup (production mode)
        run: |
          cd backend
          # Start server with tsx in background
          npm start &
          SERVER_PID=$!

          # Wait for server to start (max 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:3001/health > /dev/null; then
              echo "✅ Server started successfully with tsx"
              kill $SERVER_PID
              exit 0
            fi
            sleep 1
          done

          echo "❌ Server failed to start with tsx"
          kill $SERVER_PID || true
          exit 1
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test_jwt_secret_key_for_ci
          EMAIL_HOST: localhost
          EMAIL_PORT: 587
          EMAIL_USER: test@example.com
          EMAIL_PASSWORD: test_password
          EMAIL_FROM: test@example.com
          FRONTEND_URL: http://localhost:3000

      # Debug cache contents
      - name: Debug cache contents
        if: failure()
        run: |
          echo "=== Backend cache debug ==="
          du -sh backend/node_modules || echo "No backend/node_modules found"
          du -sh ~/.npm || echo "No ~/.npm found"
          ls -la backend/node_modules/.prisma || echo "No Prisma cache found"