name: CD Pipeline

on:
  # Deploy on push to main after CI succeeds
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - '.github/workflows/**'
      - 'docs/**'

  # For pull requests (testing only)
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

  # Manual trigger
  workflow_dispatch:

env:
  DOCKER_USERNAME: jrevillard
  # Use GitHub Container Registry for better cache performance
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Wait for CI jobs to complete successfully before starting deployment
  wait-for-ci:
    name: Wait for CI to Complete
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Wait for CI workflows to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-regexp: '^(Frontend Tests|Backend Tests|Frontend Build Validation|CI for Workflow Changes).*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: |
      always() && (
        github.event_name == 'pull_request' ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.wait-for-ci.result == 'success' || needs.wait-for-ci.result == 'skipped'))
      )
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Also log in to Docker Hub for backward compatibility
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
            ${{ env.DOCKER_USERNAME }}/edulift-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Generate additional tags for pull requests
      - name: Generate PR-specific tags
        id: meta-backend-pr
        if: github.event_name == 'pull_request'
        run: |
          # Clean branch name for Docker tags (replace invalid characters)
          BRANCH_NAME_CLEAN=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Get existing tags and format them properly (remove newlines)
          EXISTING_TAGS=$(echo '${{ steps.meta-backend.outputs.tags }}' | tr '\n' ',' | sed 's/,*$//')

          # Add PR-specific tags
          PR_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.number }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${BRANCH_NAME_CLEAN}-pr,${{ env.DOCKER_USERNAME }}/edulift-backend:pr-${{ github.event.number }},${{ env.DOCKER_USERNAME }}/edulift-backend:${BRANCH_NAME_CLEAN}-pr"

          # Combine all tags
          if [ -n "$EXISTING_TAGS" ]; then
            COMBINED_TAGS="${EXISTING_TAGS},${PR_TAGS}"
          else
            COMBINED_TAGS="$PR_TAGS"
          fi

          # Remove duplicate tags and empty entries
          FINAL_TAGS=$(echo "$COMBINED_TAGS" | tr ',' '\n' | sort -u | grep -v '^$' | tr '\n' ',' | sed 's/,$//')

          echo "docker_tags=$FINAL_TAGS" >> $GITHUB_OUTPUT

      # Use appropriate tags for docker build
      - name: Set Docker tags
        id: prepare-tags-backend
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use the comma-separated tags from the PR step
            TAGS="${{ steps.meta-backend-pr.outputs.docker_tags }}"
          else
            # For pushes, convert newlines to commas for proper formatting
            TAGS=$(echo '${{ steps.meta-backend.outputs.tags }}' | tr '\n' ',' | sed 's/,$//')
          fi
          echo "docker_tags=$TAGS" >> $GITHUB_OUTPUT

      # Build and push backend image with registry cache
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta-backend.outputs.labels }}
          tags: ${{ steps.prepare-tags-backend.outputs.docker_tags }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max

      # Extract metadata (tags, labels) for Docker (frontend)
      - name: Extract Docker metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            ${{ env.DOCKER_USERNAME }}/edulift-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Generate additional tags for pull requests (frontend)
      - name: Generate PR-specific tags (frontend)
        id: meta-frontend-pr
        if: github.event_name == 'pull_request'
        run: |
          # Clean branch name for Docker tags (replace invalid characters)
          BRANCH_NAME_CLEAN=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Get existing tags and format them properly (remove newlines)
          EXISTING_TAGS=$(echo '${{ steps.meta-frontend.outputs.tags }}' | tr '\n' ',' | sed 's/,*$//')

          # Add PR-specific tags
          PR_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.number }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${BRANCH_NAME_CLEAN}-pr,${{ env.DOCKER_USERNAME }}/edulift-frontend:pr-${{ github.event.number }},${{ env.DOCKER_USERNAME }}/edulift-frontend:${BRANCH_NAME_CLEAN}-pr"

          # Combine all tags
          if [ -n "$EXISTING_TAGS" ]; then
            COMBINED_TAGS="${EXISTING_TAGS},${PR_TAGS}"
          else
            COMBINED_TAGS="$PR_TAGS"
          fi

          # Remove duplicate tags and empty entries
          FINAL_TAGS=$(echo "$COMBINED_TAGS" | tr ',' '\n' | sort -u | grep -v '^$' | tr '\n' ',' | sed 's/,$//')

          echo "docker_tags=$FINAL_TAGS" >> $GITHUB_OUTPUT

      # Use appropriate tags for docker build (frontend)
      - name: Set Docker tags (frontend)
        id: prepare-tags-frontend
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use the comma-separated tags from the PR step
            TAGS="${{ steps.meta-frontend-pr.outputs.docker_tags }}"
          else
            # For pushes, convert newlines to commas for proper formatting
            TAGS=$(echo '${{ steps.meta-frontend.outputs.tags }}' | tr '\n' ',' | sed 's/,$//')
          fi
          echo "docker_tags=$TAGS" >> $GITHUB_OUTPUT

      # Build and push frontend image with registry cache
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta-frontend.outputs.labels }}
          tags: ${{ steps.prepare-tags-frontend.outputs.docker_tags }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache,mode=max

  deploy-info:
    name: Deployment Info
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'failure')

    steps:
      - name: Create deployment summary
        run: |
          echo "# ðŸ³ Docker Images Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "## ðŸ”€ Pull Request Build" >> $GITHUB_STEP_SUMMARY
            echo "- **PR #**: ${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: \`${{ github.head_ref }}\` â†’ \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Title**: ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ·ï¸ PR-Specific Tags" >> $GITHUB_STEP_SUMMARY
            echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            # Use cleaned branch name for display
            BRANCH_NAME_CLEAN=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${BRANCH_NAME_CLEAN}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${BRANCH_NAME_CLEAN}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.DOCKER_USERNAME }}/edulift-backend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.DOCKER_USERNAME }}/edulift-backend:${BRANCH_NAME_CLEAN}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.DOCKER_USERNAME }}/edulift-frontend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.DOCKER_USERNAME }}/edulift-frontend:${BRANCH_NAME_CLEAN}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸš€ Quick Test Commands" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo '# Pull and test PR images' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Note**: These are temporary testing images for PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ·ï¸ Production Tags" >> $GITHUB_STEP_SUMMARY
            echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Hub (Legacy)" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.DOCKER_USERNAME }}/edulift-backend\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.DOCKER_USERNAME }}/edulift-frontend\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Multi-platform (linux/amd64,linux/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Registry cache (type=registry)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Actions cache (type=gha)" >> $GITHUB_STEP_SUMMARY

  