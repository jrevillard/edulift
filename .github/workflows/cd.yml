name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  DOCKER_USERNAME: jrevillard
  # Use GitHub Container Registry for better cache performance
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Also log in to Docker Hub for backward compatibility
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
            ${{ env.DOCKER_USERNAME }}/edulift-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            # Add PR-specific tags for easy identification
            type=raw,value=pr-${{ github.event.number }},enable={{ github.event_name == 'pull_request' }}
            type=ref,event=branch,suffix=-pr,enable={{ github.event_name == 'pull_request' }}

      # Build and push backend image with registry cache
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta-backend.outputs.labels }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max

      # Extract metadata (tags, labels) for Docker (frontend)
      - name: Extract Docker metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            ${{ env.DOCKER_USERNAME }}/edulift-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            # Add PR-specific tags for easy identification
            type=raw,value=pr-${{ github.event.number }},enable={{ github.event_name == 'pull_request' }}
            type=ref,event=branch,suffix=-pr,enable={{ github.event_name == 'pull_request' }}

      # Build and push frontend image with registry cache
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta-frontend.outputs.labels }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache,mode=max

  deploy-info:
    name: Deployment Info
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          echo "# ðŸ³ Docker Images Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "## ðŸ”€ Pull Request Build" >> $GITHUB_STEP_SUMMARY
            echo "- **PR #**: ${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: \`${{ github.head_ref }}\` â†’ \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Title**: ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ·ï¸ PR-Specific Tags" >> $GITHUB_STEP_SUMMARY
            echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.head_ref }}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.head_ref }}-pr\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.DOCKER_USERNAME }}/edulift-backend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.DOCKER_USERNAME }}/edulift-frontend:pr-${{ github.event.number }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸš€ Quick Test Commands" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo '# Pull and test PR images' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Note**: These are temporary testing images for PR #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ·ï¸ Production Tags" >> $GITHUB_STEP_SUMMARY
            echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Hub (Legacy)" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: \`${{ env.DOCKER_USERNAME }}/edulift-backend\`" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: \`${{ env.DOCKER_USERNAME }}/edulift-frontend\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Multi-platform (linux/amd64,linux/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Registry cache (type=registry)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Actions cache (type=gha)" >> $GITHUB_STEP_SUMMARY

  