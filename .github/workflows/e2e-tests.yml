name: E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'

env:
  # Cache version for invalidation
  CACHE_VERSION: 'v3'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20' # Align with main CI

    # E2E-specific cache
    - name: Cache E2E dependencies
      uses: actions/cache@v4
      with:
        path: |
          e2e/node_modules
          e2e/.npm
        key: ${{ env.CACHE_VERSION }}-e2e-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}
        restore-keys: |
          ${{ env.CACHE_VERSION }}-e2e-${{ runner.os }}-
          ${{ env.CACHE_VERSION }}-e2e-

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    # Cache Playwright browsers (version-aware with OS-specific paths)
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        # Cross-platform Playwright cache paths
        path: |
          ~/.cache/ms-playwright
          %LOCALAPPDATA%\ms-playwright
          ~/Library/Caches/ms-playwright
        key: ${{ env.CACHE_VERSION }}-playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ env.CACHE_VERSION }}-playwright-${{ runner.os }}-

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Cache build artifacts
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          dist
          .next
          build
        key: ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-

    - name: Build application
      run: npm run build

    - name: Run E2E tests
      run: npm run e2e
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 7