name: Frontend CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  # Cache version for invalidation
  CACHE_VERSION: 'v3'

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Frontend-specific Node.js cache (isolated from backend)
      - name: Cache Node.js modules (frontend)
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/.vite
          key: ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npx tsc -b --noEmit

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test:run

      # Debug cache contents
      - name: Debug cache contents
        if: failure()
        run: |
          echo "=== Frontend cache debug ==="
          du -sh frontend/node_modules || echo "No frontend/node_modules found"
          du -sh frontend/.vite || echo "No frontend/.vite cache found"
          du -sh ~/.npm || echo "No ~/.npm found"

  # Additional job for build validation
  frontend-build:
    name: Frontend Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Reuse frontend Node.js cache
      - name: Cache Node.js modules (frontend)
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/.vite
          key: ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-node-${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      # Cache build artifacts for potential reuse
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            frontend/dist
            frontend/.next
            frontend/build
          key: ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-frontend-${{ github.sha }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-frontend-

      - name: Build application
        run: |
          cd frontend
          npm run build

      - name: Verify build output
        run: |
          cd frontend
          echo "=== Build verification ==="
          if [ -d "dist" ]; then
            echo "✅ Frontend build successful"
            du -sh dist
            ls -la dist/
          elif [ -d "build" ]; then
            echo "✅ Frontend build successful"
            du -sh build
            ls -la build/
          elif [ -d ".next" ]; then
            echo "✅ Frontend build successful"
            du -sh .next
          else
            echo "❌ No build output found"
            exit 1
          fi